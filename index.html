<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- products  -->
    <section class="products">
      <!-- filters  -->
      <div class="filter-container">
        <!-- search  -->
        <form action="" class="input-form">
          <input type="text" class="search-input" placeholder="search...">
        </form>
        <!-- categories  -->
        <h5>company</h5>
        <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">toyota</button>
          <button class="company-btn">mercidies</button>
          <button class="company-btn">suzuki</button>
        </article>
      </div>

      <!-- products-container  -->
      <div class="products-container">
        <article class="product">
          <img src="https://course-api.com/images/store/product-2.jpeg" alt="" class="product-img img">
          <footer>
            <h5 class="product-name"></h5>
            <span class="product-price">$60</span>
          </footer>
        </article>
      </div>
    </section>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
